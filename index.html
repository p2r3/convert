<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple and fast file converter.">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Convert to it! | File Converter</title>
</head>
<body>

  <input id="file-input" type="file" hidden aria-hidden="true">

  <main>
    <section id="file-area" role="button" tabindex="0" aria-label="Upload file">
      <h2>Click to add your file</h2>
      <p id="drop-hint-text">or drag and drop it here</p>
    </section>

    <aside id="side-panel">
      <button id="mode-button" type="button">Advanced mode</button>
    </aside>

    <section id="format-containers">
      <div id="from-container" class="format-container">
        <label for="search-from"><h2>Convert from:</h2></label>
        <input type="search" id="search-from" class="search" placeholder="Search formats...">
        <div id="from-list" class="format-list" role="listbox"></div>
      </div>

      <div id="to-container" class="format-container">
        <label for="search-to"><h2>Convert to:</h2></label>
        <input type="search" id="search-to" class="search" placeholder="Search formats...">
        <div id="to-list" class="format-list" role="listbox"></div>
      </div>
    </section>

    <button id="convert-button" class="disabled" type="button">Convert</button>
  </main>

  <div id="popup-bg" aria-hidden="true"></div>
  <div id="popup" role="dialog" aria-labelledby="popup-title">
    <h2 id="popup-title">Loading tools...</h2>
  </div>

  <script type="module" src="src/main.ts"></script>
</body>
</html>
