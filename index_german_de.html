<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Convert to it!</title>
</head>
<body>

  <input id="file-input" type="file">

  <a id="commit-id" href="https://github.com/p2r3/convert"></a>

  <div id="file-area">
    <h2>Klicken sie um ihre datei hinzuzuf√ºgen</h2>
    <p id="drop-hint-text">Oder ziehen sie Ihre Datei hierher</p>
  </div>
  <div id="side-panel">
    <button id="mode-button">Erweiterter Modus</button>
    <button id="language-button"><a href=index.html>English</a></button>
  </div>

  <div id="format-containers">

    <div id="from-container" class="format-container">
      <h2>Konvertieren von:</h2>
      <input type="text" id="search-from" class="search" placeholder="Search">
      <div id="from-list" class="format-list">

      </div>
    </div>

    <div id="to-container" class="format-container">
      <h2>Konvertiere zu:</h2>
      <input type="text" id="search-to" class="search" placeholder="Search">
      <div id="to-list" class="format-list">

      </div>
    </div>

  </div>

  <button id="convert-button" class="disabled">
    Konvertieren</button>

  <div id="popup-bg"></div>
  <div id="popup">
    <h2>Lade Tools...</h2>
  </div>

  <script type="module" src="src/main.ts"></script>

</body>
</html>
